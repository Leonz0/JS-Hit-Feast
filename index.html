<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>SpeedyG</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Speedy<span>G</span></div>
      <div class="navbar-links">
        <ul>
          <li class="highscore"><a href="#">Highscore</a></li>
          <li class="rules"><a href="#">Rules</a></li>
        </ul>
      </div>
    </nav>
    <div class="game-cont">
      <div class="game-info-cont">
        <div class="game-info">Time <span class="time-remaining">0</span></div>
        <div class="game-info">Combo <span class="combo-count">0</span></div>
        <div class="game-info">Score <span class="score-total">0</span></div>
        <div class="game-info">Life <span class="life-remaining">0</span></div>
      </div>
      <div class="box x0"></div>
      <div class="box x1"></div>
      <div class="box x2"></div>
      <div class="box x3"></div>
      <div class="box x4"></div>
      <div class="box x5"></div>
      <div class="box x6"></div>
      <div class="box x7"></div>
      <div class="box x8"></div>
      <div class="box x9"></div>
      <div class="box x10"></div>
      <div class="box x11"></div>
      <div class="box x12"></div>
      <div class="box x13"></div>
      <div class="box x14"></div>
      <div class="box x15"></div>
      <div class="buttons">
        <button class="play-btn">Play</button>
      </div>
    </div>

    <p class="copyright">
      &copy; Copyright by
      <a
        class="linkdin-link"
        target="_blank"
        href="https://linkdin.com/leondoesit"
        >Leon Doesit</a
      >. Use for fun. Don't play for too long, life is short. Don't claim as
      your own.
    </p>
  </body>
</html>
